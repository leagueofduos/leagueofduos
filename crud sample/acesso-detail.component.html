
<div *ngIf="acesso">
    <h2><span jhiTranslate="cpbFrontApp.acesso.detail.title">Acesso</span> {{acesso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cpbFrontApp.acesso.flAtivo">Fl Ativo</span></dt>
        <dd>
            <span>{{acesso.flAtivo}}</span>
        </dd>
        <dt><span jhiTranslate="cpbFrontApp.acesso.grupoAcesso">Grupo Acesso</span></dt>
        <dd>
            <div *ngIf="acesso.grupoAcessoId">
                <a [routerLink]="['/grupo-acesso', acesso.grupoAcessoId]">{{acesso.grupoAcessoId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="cpbFrontApp.acesso.usuario">Usuario</span></dt>
        <dd>
            <div *ngIf="acesso.usuarioId">
                <a [routerLink]="['/usuario', acesso.usuarioId]">{{acesso.usuarioId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'acesso/'+ acesso.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
